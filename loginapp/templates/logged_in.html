<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Myhouse Rent</title>
        {% load staticfiles %}
        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href='{% static "css/style.css" %}' />
        <link rel="stylesheet" href='{% static "css/demo.css" %}' />
        <link rel="stylesheet" href='{% static "css/font-awesome.css" %}' />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
         <!-- JavaScript includes -->
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src='{% static "js/jquery.placeholder.min.js" %}'></script>
        <script src='{% static "js/modernizr.custom.63321.js" %}'></script>
    </head>
    
    <body>
       <div class="container">
       <div>
       <a href="/user/logout/">
       <i class="icon-remove-sign icon-large"></i>
       </a>
       </div>
       <header>
            
               
                   {% if user.is_authenticated %}
                <h1>Welcome, {{ user.username }}. Thanks for logging in.now just click on login</h1>
                     {% else %}
                    <h1>Welcome,&nbsp;  new user. Please log in.</h1>
                    {% endif %}
                <div class="support-note">
                    <span class="note-ie">Sorry, only modern browsers.</span>
                </div>
              
            </header>
            
        </div>
        
        
           <section class="main">
                <form class="form-1" id="loginform" action="/user/login/" method="post" >{% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}
                    <p class="field">
                        <input type="text" name="username" value="{{ username}}"  placeholder="Username or email">
                        <i class="icon-user icon-large"></i>
                    </p>
                        <p class="field">
                            <input type="password" name="password" value="" placeholder="Password">
                            <i class="icon-lock icon-large"></i>
                    </p>
                    <p class="submit">
                        <button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
                    </p>
                </form>
            </section>
        </div>

    </body>
</html>
