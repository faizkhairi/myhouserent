<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Myhouse Rent</title>
        {% load staticfiles %}
        <!-- Our CSS stylesheet file -->
        <link rel="stylesheet" href='{% static "css/styles.css" %}' />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
         <!-- JavaScript includes -->
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src='{% static "js/script.js" %}'></script>
    </head>
    
    <body>
       <div id="useravil">
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}. Thanks for logging in.now just click on login</p>
        {% else %}
        <p>Welcome, new user. Please log in.</p>
        {% endif %}
        </div>
        <div id="formContainer">
           
            <form id="loginform" action="/user/login/" method="post" >
                {% csrf_token %}
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <a href="#" id="flipToRecover" class="flipLink">Forgot?</a>
                <input type="text" name="username" id="loginEmail" value="{{ username}}" />
                <input type="password" name="password" id="loginPass" value="" />
                <input type="submit" name="submit" value="Login" />
            </form>
            <!--form id="recover" method="post" action="./">
                <a href="#" id="flipToLogin" class="flipLink">Forgot?</a>
                <input type="text" name="recoverEmail" id="recoverEmail" value="Email" />
                <input type="submit" name="submit" value="Recover" />
            </form-->
        </div>

    </body>
</html>
